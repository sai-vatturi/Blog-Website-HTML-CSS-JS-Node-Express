<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blogs - Sai</title>
    <link rel="stylesheet" href="styles.css" />


</head>
<body>
    <div class="header">
        <h1>My Blogs</h1>
        <button id="toggleDialog">Add New</button>
    </div>
    <div class="im">
        <img src="./assets/kid.svg" alt="kid" />
    </div>
    <div class="im2">
        <img src="./assets/cathand.svg" alt="cathand" />
    </div>
    <div class="im3">
        <img src="./assets/cat.svg" alt="cathand" />
    </div>
    <div class="dialog-container">
        <dialog id="myFirstDialog" class="dialog">  

            <label id="name">Name: </label>
            <input type="text" class="w3-input" id="name" name="name" placeholder="Enter Your Name" required>
            <br>
            <label id="title">Blog Title: </label>
            <input type="text" class="w3-input" id="title" name="title" placeholder="Enter Title Here" required>
            <br>
            <label id="text">Blog Text:</label>
            <!-- <textarea class="w3-input w3-border" style="resize:both" data-gtm-form-interact-field-id="0"></textarea> -->
            <div contenteditable >
                
            </div>
            <br>
            <button type = "submit" id="submit">Submit</button>
            <button id="close">Close</button>  
        </dialog>  
    </div>
   
    <div class="footer">
        <a href="https://www.linkedin.com/in/sai-vatturi/"><img src="./assets/linkedIn.svg" alt="LinkedIn" width="20px" /></a>
        <a href="https://github.com/sai-vatturi"><img src="./assets/github.svg" alt="GitHub" width="20px" /></a>
        <a href="https://twitter.com/xsainav"><img src="./assets/x.svg" alt="Twitter" width="20px"/></a>
    </div>
    <script type="text/JavaScript">  
        (function() {    
            var dialog = document.getElementById('myFirstDialog');    
            var toggleButton = document.getElementById('toggleDialog');
            var closeButton = document.getElementById('close');
            toggleButton.onclick = function() {    
                if (dialog.open) {
                    dialog.close();    
                    toggleButton.textContent = 'Add New';
                } else {
                    dialog.show();    
                    toggleButton.textContent = 'Close';
                }    
            };
            closeButton.onclick = function() {
                dialog.close();
                toggleButton.textContent = 'Add New';
            }       
        })();   
    </script>  
</body>
</html>
